{% extends 'layout.html' %}

{% block body %}

<h2> Log In </h2>

	{% if error %}
	<p class="error">
		{{ error }}
	</p>
	{% endif %}
	
	<form action="{{ url_for('login') }}" method="POST">
		<input type="text" name="username" placeholder="Username">
		<br />
		<br />
		<input type="password" name="password" placeholder="Password">
		<br />
		<br />
		<input type="submit" value="Log In">
	</form>
{% endblock %}
