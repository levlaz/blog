{% extends 'layout.html' %}

{% block body %}

	<h2 class="postTitle">
		<a href="{{ post.slug }}">{{ post.title }}</a>
	</h2>

	<p class="postDate">
		{{ post.created_date }}
		
		Tags:
		{% for tag in get_tags(post.id)  %}
		<a href="{{ url_for('show_posts_with_tag', tag=tag.tag) }}">{{ tag.tag }}</a>
		{% endfor %}
	</p>
	
	<div class="postText">
		{{ post.text_compiled|safe }}
	</div>

{% endblock %}
