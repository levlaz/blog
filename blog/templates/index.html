{% extends 'layout.html' %}

{% block body %}

	{% if session.logged_in %}
	
	<h2> Add New Post</h2>

	{% if error %}
	<p class="error">
		{{ error }}
	</p>
	{% endif %}
	
	<form action="{{ url_for('add_post') }}" method="POST">
		<input type="text" name="title" placeholder="Post Title">
		<br />
		<br />
		<textarea name="text" rows=10 cols=40 placeholder="Post Body"></textarea>
		<br />
		<br />
		<input type="submit" value="Publish">
	</form>

	{% endif %}

	{% for post in posts %}
	<h2 class="postTitle">
		{{ post.title }}
	</h2>
	
	<p class="postText">
		{{ post.text|safe }}
	</p>
	{% endfor %}

{% endblock %}
