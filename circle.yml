machine:
  python:
    version: 3.5.2

general:
  artifacts:
    - "htmlcov/"
    - "flake8.txt"

dependencies:
  override:
    - pip install -r dev-requirements.txt

test:
  pre:
    - cp blog/settings.example.cfg blog/settings.cfg
  override:
    - export BLOG_PATH=$(pwd) && coverage run --source blog -m unittest tests/**.py
  post:
    - flake8 --output-file=flake8.txt -j 4 blog
    - coverage html

deployment:
    master:
        branch: master
        commands:
            - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
            - docker build -t levlaz/blog:$CIRCLE_SHA1 .
            - docker tag levlaz/blog:$CIRCLE_SHA1 levlaz/blog:latest
            - docker push levlaz/blog
            - scripts/deploy.sh
